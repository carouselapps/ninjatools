<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to ninjatools</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png"/>
    {% style "/assets/bootstrap/css/bootstrap.min.css" %}
    {% style "/assets/bootstrap/css/bootstrap-theme.min.css" %}
    {% style "/css/screen.css" %}
</head>
<body>
<div id="app">{{prerendered-content}}</div>

<script type="text/javascript">
var context = "{{servlet-context}}";
</script>
{% if dev %}
{% script "/js/app/goog/base.js" %}
{% script "/js/app.js" %}
<script type="text/javascript">goog.require("ninjatools.app");</script>
{% else %}
{% script "/js/app.js" %}
{% endif %}
</body>
</html>
